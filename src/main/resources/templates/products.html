<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tittle {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .filas:nth-child(even) {
            background-color: #f2f2f2;
        }

        .filas:hover {
            background-color: #ddd;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h1 class="tittle">Products List</h1>

        <table>
            <thead>
                <tr id="productTable">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
        
            <tbody>
                <tr th:each="product: ${list}" class="filas">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>

                    <td> 
                        <form th:action="@{/delete/confirm(id=${product.id})}" method="post" onsubmit="return confirm('Â¿Desea eliminar al producto?')">
                            <button type="submit">DELETE</button> 
                        </form>
                    </td>

                    <td> 
                        <form th:action="@{/update(id=${product.id})}" method="post">
                            <button type="submit">UPDATE</button> 
                        </form>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <form action="/new" method="get">
            <button type="submit">NEW</button>
        </form>
        <form action="/consulta" method="get">
            <button type="submit">VIEW</button>
        </form>
    </div>
</body>
</html>
